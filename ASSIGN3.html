<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY3</title>
</head>
<body>
    <script>
        switch (grade) {
            case (grade < 50):
                console.log (`Marks are '${grade}'and grade is 'F'`);
                break;
            case (grade >= 50 && marks <= 59):
                console.log (`Marks are '${grade}'and grade is 'E'`);
                break;
            case (grade >= 60 && marks <= 69):
                console.log (`Marks are '${grade}'and grade is 'D'`);
                break;
            case (grade >= 70 && marks <= 79):
                console.log (`Marks are '${grade}'and grade is 'C'`);
                break;
            case (grade >= 80 && marks <= 89):
                console.log (`Marks are '${grade}'and grade is 'B'`);
                break;
            case (grade >= 90 && marks <= 100):
                console.log (`Marks are '${grade}'and grade is 'A`);
                break;
        
            default:
                 console.log(`Marks are '${grade}'and grade is 80-89`);
                break;
        }
        
            
    </script>
    
</body>
</html>
